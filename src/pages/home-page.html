<dom-module id="home-page">

  <template>

<style type="text/css">

  .hero {
    max-width: 1080px;
    margin : 0 auto;

  .hero .hero__title--sm {

  .hero .hero__date{
    font-size: 18px;

    color: #424242;
  }

  .hero .hero__location {
    font-size: 14px;

    color: #424242;
  }
  .button {
    background: #1CE8B5;
    border-radius: 2px;
    color: #424242;
    display: inline-block;
    font-weight: 500;
    padding: 5px 25px;

    transition: all 200ms ease;

    text-decoration: none;
  }

  .box__cta {

    <div class="hero section  ">
      <div class="hero__content">
        <div class="grid ">
          <div class="grid__item grid__item--12-cols grid__item--7-cols--gt-md">
            <div class="hero__main ">
              <div class="hero__logo hero__logo--spacer">

                </div>
              </div>
              <div class="hero__title hero__title--sm" aria-level="1" role="heading">

              </div>
              <div class="hero__date">
                JUL 2, 2017
              </div>
              <div class="hero__location">
                세종대학교 광개토관 컨벤션홀
              </div>
            </div>
          </div>
          <div class="box__cta">
            <a href="https://www.meetup.com/ko-KR/GDG-Seoul/events/240286299/" target="_blank" class="button">Apply</a>
          </div>
        </div>
      </div>
    </div>
    
    <featured-videos app="{{app}}" cascaded></featured-videos>
    <about-block app="{{app}}" cascaded></about-block>
    <featured-people app="{{app}}" people="{{people}}" cascaded></featured-people>
    <map-block app="{{app}}" selected="{{selected}}" cascaded></map-block>
    <logos-block app="{{app}}" cascaded></logos-block>
    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'home-page',

        behaviors: [
          HOVERBOARD.PageBehavior,
          HOVERBOARD.CascadedBehavior
        ],

        properties: {
          people: {
            type: Array
          },

          posts: {
            type: Array
          },

          logos: {
            type: Array
          },

          videos: {
            type: Array
          }
        },

        ready: function() {
          this.updateCascadedNodes();
        }

      });

    }());
  </script>
